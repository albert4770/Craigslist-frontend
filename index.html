        <div id="form-cont">
            <div id="signup-comp" class="disabled">
                <form action="submit">
                    <p>Use a strong password!</p>
                    <label for="username"></label>
                    <input type="text" name="username" id="username-su" placeholder="Username">
                    <label for="password"></label>
                    <input type="text" name="password" id="password-su" placeholder="Password">
                    <button id="signup-submit">Submit</button>
                </form>
            </div>
    
            <div id="login-comp" class="disabled">
                <form action="submit">
                    <p>Please enter your credentials</p>
                    <input type="text" name="username" id="username-li" placeholder="Username" required>
                    <input type="text" name="password" id="password-li" placeholder="Password" required>
                    <button id="login-submit">Submit</button>
                </form>
            </div>
    
            <div id="create-comp" class="disabled">
                <form>
                    <p>All fields Required!</p>
                    <input type="text" name="" id="post-title" placeholder="Title" required>
                    <input type="text" name="" id="post-desc" placeholder="Description" required>
                    <input type="text" name="" id="post-price" placeholder="Price" required>
                    <input type="text" name="" id="post-location" placeholder="Location">
                    <input type="checkbox" name="delivery" id="post-delivery"><span><label for="delivery">Will Deliver?</label></span>
                    <button id="create-submit">Create Post</button>
                    <button type="submit" id="cancel-create">Cancel Post</button>
                </form>
            </div>
